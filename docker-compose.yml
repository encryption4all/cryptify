services:
  frontend:
    build:
      context: .
      dockerfile: frontend.Dockerfile
    container_name: build-frontend
    environment:
      - REACT_APP_ENV=development
    ports:
      - "80:80"

  mailcrab:
    image: marlonb/mailcrab:latest
    ports:
      - "1080:1080"
      - "1025:1025"
    networks: [default]

  backend:
    build:
      context: .
      dockerfile: backend.Dockerfile
    depends_on:
      - mailcrab
    volumes:
      - "./cryptify-back-end/:/app"
      - "./conf/config.toml/:/app/config.toml:ro"
    ports:
        - "8000:8000"
